<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Summernote</title>
  <link href="//bootswatch.com/3/darkly/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/img4style.css">
  <link rel="stylesheet" href="/css/center.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <link rel="stylesheet" href="/css/button.css">
</head>
<body>
<form  th:action="@{/saveScene}" th:object="${scene}"  method="POST">
  <input type="hidden" th:field="*{sceneID}" />
<br><br>
<div class="block">
<div id="summernote"><p th:field="*{text}"/></div></div>
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
        placeholder: 'Hello stand alone ui',
        tabsize: 2,
        width: 1500,
        height: 800,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
    });


    function saveFileLocally()
      {
          var html = $("#summernote").summernote("code");

           return $.ajax({type: "POST",
              url: "/downloadTextFile?fileContent="+html,
              success: function (data) {
                    //Convert the Byte Data to BLOB object.
                    var blob = new Blob([data], { type: "application/octetstream" });

                    //Check the Browser type and download the File.
                    var isIE = false || !!document.documentMode;
                    if (isIE) {
                        window.navigator.msSaveBlob(blob, "PLACEHOLDER_USE_FUNC_PARAM.xml");
                    } else {
                        var url = window.URL || window.webkitURL;
                        link = url.createObjectURL(blob);
                        var a = $("<a />");
                        a.attr("download", "PLACEHOLDER_USE_FUNC_PARAM.xml");
                        a.attr("href", link);
                        $("body").append(a);
                        a[0].click();
                        $("body").remove(a);
                    }
                },
              error:function(result) {
                alert('error');
              }
          });
          };


  </script>
  <h2 class="center">Corkboard text</h2>
  <textarea class="center" th:field="*{corkboardtext}" placeholder="Physical Description" rows="8" cols="50">
        </textarea>

  <br/>
  <br/>
  <button class="button-78" type="submit" >Save</button>
</form>
</body>
<div class="center">
  <button th:onclick="'saveSceneLocally();'"  id="button_1"  name="but1" class="button-78">Export text as .docx</button>
</div>
</html>
