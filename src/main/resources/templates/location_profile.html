<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title  th:text="${location.name}"></title>
    <link rel="stylesheet" type="text/css" href="/css/img3style.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/center.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
<div class="resume-wrapper">
    <section class="profile section-padding">
        <div class="container">
            <div class="picture-resume-wrapper">
                <div class="picture-resume">

                    <img th:src="${location.image != ''} ?   ${location.image} : @{../img/placeholder-location.jpg}">

                </div>
            </div>
            <div class="name-wrapper">
                <h1 th:text="${location.name}"></h1>
            </div>

            <h3 class="experience-title">Unique features</h3>
            <div class="text_bg" th:text="${location.uniquefeatures != ''} ?   ${location.uniquefeatures} : 'N/A'"></div>

        </div>
    </section>

    <section class="experience section-padding">

        <div class="container">

            <h3 class="experience-title">Description</h3>
            <div class="text_bg" th:text="${location.description != 0} ?   ${location.description} : 'N/A'"></div>

        </div>



        <div class="clearfix">

            <div class="center">
                <a class="button-78" th:href = "@{'/updateLocation/' + ${location.locationID}}">Edit location</a>
            </div>

            <div class="center">
                <a class="button-78" th:href = "@{'/deleteLocationProfile/' + ${location.locationID}}">Delete location</a>
            </div>

            <div class="center">
                <a class="button-78" th:href = "@{/locationsPage}">Back to locations page</a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
