<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Project details</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/img1style.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/center.css">
    <link rel="stylesheet" href="/css/profile.css">
    <script src="../js/imgToBlob.js"></script>
</head>
<body>
<div class="center">

    <h1>Project details</h1>
    <hr>

    <form   th:object="${novel}"  >

        <h2>Title</h2>
        <label class="text_bg" th:text="*{title}"></label>

        <br/>
        <br/>
        <h2>Author's name</h2>
        <label class="text_bg" th:text="*{authorname}"></label>

        <br/>
        <br/>

        <h2>Synopsis</h2>
        <label class="text_bg" th:text="*{synopsis}" ></label>

        <br/>
        <br/>

        <h2>Author contact info</h2>
        <label class="text_bg" th:text="*{authorcontactinfo}"></label>

        <br/>
        <br/>


        <h2>Characters</h2>
        <table border="none"  class = "table table-striped table-responsive-md">
            <tbody>
            <tr th:each="character : ${characterList}">
                <label class="text_bg" th:text="${character.name}"></label>
            </tr>
            </tbody>
        </table>



    </form>
</div>

</body>
</html>
