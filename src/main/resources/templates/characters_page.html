<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Characters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/img1style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h2>Characters</h2>

<table border="1" class = "table table-striped table-responsive-md">

  <tr th:each="fwcharacter : ${fwCharacterList}">
    <div class="card text-white border-light bg-dark mb-3" style="max-width: 18rem;">
      <img class="card-img-top" src="https://fmi.unibuc.ro/wp-content/uploads/2020/03/fmi.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title" th:text="${fwcharacter.name}"></h5>
        <p class="card-text" th:text="${fwcharacter.motivation}"></p>
        <a href="#" class="btn btn-primary">Details</a>
      </div>
    </div>
  </tr>
  </tbody>
</table>

</body>
</html>
