<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Characters</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/img1style.css">
  <link rel="stylesheet" type="text/css" href="/css/cards.css">
</head>
<body>

<h2>Characters</h2>

<div class="cards">

  <tr th:each="fwcharacter : ${fwCharacterList}">
    <div class="card text-white border-light bg-dark mb-3" style="max-width: 18rem;">
      <img class="card-img-top" th:src="${fwcharacter.image != ''} ?   ${fwcharacter.image} : @{img/placeholder-profile-pic.png}">
      <div class="card-body">
        <h5 class="card-title" th:text="${fwcharacter.name}"></h5>
        <p class="card-text" th:text="${fwcharacter.motivation}"></p>
        <a href="#" class="btn btn-primary">Details</a>
      </div>
    </div>
  </tr>
  </tbody>
</div>

<a th:href = "@{/}"> Back to Main Page</a>

<div th:if = "${totalPages > 1}">
  <div class = "row col-sm-10">
    <div class = "col-sm-2">
      Total Rows: [[${totalItems}]]
    </div>
    <div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/charactersPage/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
    </div>
    <div class = "col-sm-1">
      <a th:if="${currentPage < totalPages}" th:href="@{'/charactersPage/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
      <span th:unless="${currentPage < totalPages}">Next</span>
    </div>

    <div class="col-sm-1">
      <a th:if="${currentPage < totalPages}" th:href="@{'/charactersPage/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
      <span th:unless="${currentPage < totalPages}">Last</span>
    </div>
  </div>
</div>

</body>
</html>
