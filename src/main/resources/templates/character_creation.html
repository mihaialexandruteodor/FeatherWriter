<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Character</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <style th:inline="text">
    body{
        background: url{[[@{/img/img-1.jpg}]]};
    }
    </style>
</head>
<body>
<div class="container">

    <h1>New Character</h1>
    <hr>

    <form action="#" th:action="@{/saveCharacter}" th:object="${fwcharacter}"
          method="POST">

        <input type="text" th:field="*{name}"
               placeholder="Character Name" class="form-control mb-4 col-4">

        <br/>
        <br/>

        <input type="text" th:field="*{age}"
               placeholder="Character age" class="form-control mb-4 col-4">

        <br/>
        <br/>

        <input type="text" th:field="*{physicaldescription}"
               placeholder="Physical Description" class="form-control mb-4 col-4">

        <br/>
        <br/>

        <input type="text" th:field="*{quirks}"
               placeholder="Quirks" class="form-control mb-4 col-4">

        <br/>
        <br/>

        <input type="text" th:field="*{motivation}"
               placeholder="Motivation" class="form-control mb-4 col-4">

        <br/>
        <br/>

        <input type="text" th:field="*{quotes}"
               placeholder="Quotes" class="form-control mb-4 col-4">

        <br/>
        <br/>

        <input type="text" th:field="*{history}"
               placeholder="History" class="form-control mb-4 col-4">

        <br/>
        <br/>

        <input type="text" th:field="*{history}"
               placeholder="History" class="form-control mb-4 col-4">

        <br/>
        <br/>

        <label for="img">Select image:</label>
        <input type="file" id="img" name="img" accept="image/*">
        <input type="submit">

       <br/>

        <button type="submit" class="btn btn-info col-2"> Save Characters</button>
    </form>

    <hr>

    <button th:href = "@{/charactersPage}"> Characters page</button>
</div>
</body>
</html>
